<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <style>
      .input-cell {
        width: 30px;
        height: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center">
      <div>
        <p>Click the cells to play. X goes first.</p>
      </div>
      <div>
        <input
          type="text"
          class="input-cell"
          id="1"
          onclick="handleCellClick(this)"
          readonly
        />
        <input
          type="text"
          class="input-cell"
          id="2"
          onclick="handleCellClick(this)"
          readonly
        />

          type="text"
          class="input-cell"
          id="3"
          onclick="handleCellClick(this)"
          readonly
        />
      </div>
      <div>
        <input
          type="text"
          class="input-cell"
          id="4"
          onclick="handleCellClick(this)"
          readonly
        />
        <input
          type="text"
          class="input-cell"
          id="5"
          onclick="handleCellClick(this)"
          readonly
        />
        <input
          type="text"
          class="input-cell"
          id="6"
          onclick="handleCellClick(this)"
          readonly
        />
      </div>
      <div>
        <input
          type="text"
          class="input-cell"
          id="7"
          onclick="handleCellClick(this)"
          readonly
        />
        <input
          type="text"
          class="input-cell"
          id="8"

          readonly
        />
        <input
          type="text"
          class="input-cell"
          id="9"
          onclick="handleCellClick(this)"
          readonly
        />
      </div>
    </div>
  </body>
</html>
